<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
		@font-face {
			font-family: 'TitleFont';
			src: url("/assets/fonts/Mabook.ttf") format("opentype");
			font-weight: normal;
			font-style: normal;
		}
		
		@font-face {
			font-family: 'TextFont';
			src: url("/assets/fonts/feltful_regular.otf") format("opentype");
			font-weight: normal;
			font-style: normal;
		}
		
        body {
			background-image: url('/assets/background.png');
			background-size: contain;
			background-position: center;
			background-attachment: fixed;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			width: 100%;
			margin: 0;
			overflow: hidden;
		}

        /* Main container that holds both left and right pages */
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 95vh;
			background-color: transparent;
            /*background-color: rgba(255, 255, 255, 0.9);*/
            border-radius: 10px;
            overflow: hidden;
        }

        /* Left and right page sections */
        .left-page, .right-page {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            overflow: hidden; 
			margin-top: 20px;
        }

        /* Left page styling */
        .left-page img {
            width: 100%;
            max-width: 150px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
		
		.info {
			display: flex;
			gap: 20px; /* Space between the image and text */
			margin-bottom: 0px;		
		}

		/* Image styling */
		.info img {
			width: 100%;
			max-width: 150px;
			border-radius: 10px;
		}

		.infoText {
			margin-top: 30px; /* Adjust this value as needed */
			width: 100%;
		}

		.infoText h2 {
			font-size: 1.8em;
			color: #333;
			margin: 0;
		}

		.infoText p {
			text-align: center; /* Center the text inside the paragraphs */
			display: block;
			width: 100%;
			margin: 0 auto;
			font-size: 1.5em;
			color: #555;
			line-height: 1.5;
		}

        .contacts, .about {
            margin-bottom: 20px;
        }

        .contacts p, .about p {
            font-size: 1em;
            color: #555;
            line-height: 1.5;
        }

        /* Right page styling */

        .gallery-item {
            display: flex;
            align-items: center;
            gap: 40px;
			margin-top: 10px;
			margin-left: 80px;
            margin-bottom: 80px;
        }

        .gallery-item img {
            width: 200px;
            height: auto;
        }
		
		.imgGame, .textArt {
			transform: rotate(5deg); 
		}

		.imgArt, .textGame {
			transform: rotate(-5deg); 
		}
		
		

        .gallery-item h3 {
            font-size: 4em;
            color: #333;
            margin: 0;
        }

        /* Language selector */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 50px;
            cursor: pointer;
        }

        .language-selector img {
            width: 30px;
            height: auto;
            border-radius: 50%;
        }

        .language-dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 5px;
            z-index: 1;
        }

        .language-dropdown a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .language-dropdown a:hover {
            background-color: #f1f1f1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .left-page, .right-page {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Page Content -->
        <div class="left-page">
            <section class="info">
				<img src="{{ '/assets/bigpolaroid.png' }}">
				<div class="infoText">
					<h2>{{page.infoTitle}}</h2> <br>
					<p class="centered-text">{{ page.infoSubtitle }}</p>
					<p class="centered-text">{{ page.infoJob }}</p>
				</div>
            </section>

            <section class="contacts">
                <h2>{{ page.contactsTitle }}</h2>
                <p>contacts</p>
            </section>

            <section class="about">
                <h2>{{page.aboutTitle}}</h2>
                <p>{{ page.aboutSubtitle }}</p>
            </section>
        </div>

        <!-- Right Page Content -->
        <div class="right-page">
            <div class="gallery-item">
				<h3 class="textGame">{{ page.games }}</h3>
				<a href="{% if page.lang == 'it' %}/it/projectdisplay.html{% else %}/en/projectdisplay.html{% endif %}">	<img src="{{ '/assets/smallPolaroid.png' }}" class="imgGame">
				</a>
            </div>
            <div class="gallery-item">
				<a href="{% if page.lang == 'it' %}/it/artdisplay.html{% else %}/en/artdisplay.html{% endif %}">			
                <img src="{{ '/assets/smallPolaroid.png' }}" class="imgArt">
				</a>
                <h3 class="textArt">{{ page.art }}</h3>
            </div>
        </div>
    </div>

    <!-- Language Selector -->
    <div class="language-selector" onclick="toggleDropdown()">
        {% if page.lang == 'it' %}
            <img src="{{ '/assets/it_flag.png' }}" alt="Italiano">
        {% else %}
            <img src="{{ '/assets/en_flag.jpg' }}" alt="English">
        {% endif %}
        <div class="language-dropdown" id="languageDropdown">
            <a href="/it/index.html"><img src="{{ '/assets/it_flag.png' }}" alt="Italiano"> Italiano</a>
            <a href="/en/index.html"><img src="{{ '/assets/en_flag.jpg' }}" alt="English"> English</a>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('languageDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.language-selector, .language-selector *')) {
                document.getElementById('languageDropdown').style.display = 'none';
            }
        }
    </script>
</body>
</html>
